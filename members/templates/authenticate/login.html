{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center -mt-16"> <!-- Adjust for main padding -->
  <div class="mb-8 text-center">
    <div class="mx-auto w-16 h-16 bg-emerald-600 rounded-full flex items-center justify-center mb-4">
        <i data-lucide="leaf" class="text-white w-8 h-8"></i>
    </div>
    <h1 class="text-3xl font-bold text-emerald-900">Welcome Back</h1>
    <p class="text-emerald-700">Sign in to your Fahali account</p>
  </div>

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <form method="POST" action="" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          type="text"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition-colors shadow-md"
      >
        Log In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-emerald-600 hover:text-emerald-800 font-semibold">
          Register here
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
